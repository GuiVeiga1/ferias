<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Contador de F√©rias</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #00FF00;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 20px;
      min-height: 100vh;

      /* Layout flex√≠vel, empilha por padr√£o */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      overflow-x: hidden;
    }

    h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      width: 100%;
      max-width: 700px;
    }

    .contador {
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00cc;
      color: #00FF00;
      padding: 20px;
      max-width: 600px;
      width: 90vw;
      /* ocupa quase toda a largura da tela em mobile */
      text-align: center;
      font-size: 1.3rem;
      position: relative;
      z-index: 1;
      margin: 0 auto;
    }

    .contador strong {
      display: block;
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #ffffffcc;
    }

    .contador div {
      margin-top: 5px;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    canvas#fireworks {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      width: 100vw;
      height: 100vh;
    }

    /* Layout em duas colunas para telas m√©dias e maiores */
    @media (min-width: 900px) {
      body {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 40px;
      }

      .contador {
        width: 45%;
        /* duas colunas lado a lado */
        margin: 0;
      }

      h2 {
        width: 100%;
        margin-bottom: 40px;
        position: relative;
        /* cria um contexto para z-index funcionar */
        z-index: 10;
        /* valor alto para ficar acima do canvas */
      }

    }

    /* Ajustes para telas muito pequenas */
    @media (max-width: 400px) {
      .contador {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>

<body>

  <h2>Contador de F√©rias</h2>

  <div id="contador1" class="contador"></div>
  <div id="contador2" class="contador"></div>
  <div id="contador3" class="contador"></div>
  <div id="contador4" class="contador"></div>

  <canvas id="fireworks"></canvas>

  <script>
    const ferias = [
      { nome: "Guilherme", data: "2025-08-04T18:00:00", duracaoDias: 30, elementoId: "contador2", fogos: false },
      { nome: "GISLAINE", data: "2025-12-14T18:00:00", duracaoDias: 30, elementoId: "contador3", fogos: false },
      { nome: "WILLIAM", data: "2026-06-01T18:00:00", duracaoDias: 20, elementoId: "contador4", fogos: false },
      { nome: "FLAVIO", data: "2025-07-10T18:00:00", duracaoDias: 15, elementoId: "contador1", fogos: false }
    ];

    function formatarData(d) {
      const dia = String(d.getDate()).padStart(2, '0');
      const mes = String(d.getMonth() + 1).padStart(2, '0');
      const ano = d.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    // Setup canvas para fogos
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function ajustarCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    ajustarCanvas();
    window.addEventListener('resize', ajustarCanvas);

    const fireworks = [];

    function criarFogo() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const cores = ['#ff0043', '#14fc56', '#1e90ff', '#ffff00', '#ff8800'];
      const cor = cores[Math.floor(Math.random() * cores.length)];

      for (let i = 0; i < 50; i++) {
        fireworks.push({
          x,
          y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          alpha: 1,
          cor
        });
      }
    }

    function desenharFogos() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = fireworks.length - 1; i >= 0; i--) {
        const f = fireworks[i];
        f.x += f.vx;
        f.y += f.vy;
        f.alpha -= 0.015;

        if (f.alpha <= 0) {
          fireworks.splice(i, 1);
          continue;
        }

        ctx.globalAlpha = f.alpha;
        ctx.fillStyle = f.cor;
        ctx.beginPath();
        ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(desenharFogos);
    }

    function iniciarFogos() {
      for (let i = 0; i < 10; i++) {
        setTimeout(criarFogo, i * 400);
      }
    }

    function atualizarContadores() {
      const agora = new Date();

      ferias.forEach(f => {
        const inicio = new Date(f.data);
        const fim = new Date(inicio.getTime() + f.duracaoDias * 24 * 60 * 60 * 1000);
        const elemento = document.getElementById(f.elementoId);

        if (agora < inicio) {
          // Antes das f√©rias
          const diferenca = inicio - agora;

          const diasTotais = Math.floor(diferenca / (1000 * 60 * 60 * 24));
          const semanas = Math.floor(diasTotais / 7);
          const dias = diasTotais % 7;

          const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
          const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

          elemento.innerHTML = `
            <strong>F√©rias de ${f.nome}</strong>
            <div>In√≠cio das f√©rias: ${formatarData(inicio)}</div>
            <div>Faltam:</div>
            <div>üìÖ ${diasTotais} ${diasTotais === 1 ? 'dia' : 'dias'} 
              (${semanas} ${semanas === 1 ? 'semana' : 'semanas'} e ${dias} ${dias === 1 ? 'dia' : 'dias'})</div>
            <div>‚è∞ ${String(horas).padStart(2, '0')}h :
                 ${String(minutos).padStart(2, '0')}m :
                 ${String(segundos).padStart(2, '0')}s</div>
          `;

          f.fogos = false;

        } else if (agora >= inicio && agora < fim) {
          // Durante as f√©rias
          const restante = fim - agora;
          const diasRestantes = Math.ceil(restante / (1000 * 60 * 60 * 24));

          elemento.innerHTML = `
            <strong>F√©rias de ${f.nome}</strong>
            <div>üéâ Est√£o acontecendo!</div>
            <div>Volta em ${diasRestantes} ${diasRestantes === 1 ? 'dia' : 'dias'}</div>
            <div>Data do retorno: ${formatarData(fim)}</div>
          `;

          if (!f.fogos) {
            f.fogos = true;
            iniciarFogos();
          }

        } else {
          // Depois das f√©rias
          elemento.innerHTML = `
            <strong>F√©rias de ${f.nome}</strong>
            <div>‚úîÔ∏è F√©rias terminaram.</div>
          `;
          f.fogos = false;
        }
      });
    }

    setInterval(atualizarContadores, 1000);
    atualizarContadores();
    desenharFogos();
  </script>
</body>

</html>
